<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/blog-editor.css">

    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
</head>
<body>
    <header class="header">
        <a href="index.html" class="button button--home">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4.293 10.707L11.293 3.70697C11.6835 3.31659 12.3165 3.31659 12.707 3.70697L19.707 10.707C19.8945 10.8945 20 11.1488 20 11.414V21C20 21.5523 19.5523 22 19 22H14V15H10V22H5C4.44772 22 4 21.5523 4 21V11.414C4 11.1488 4.10545 10.8945 4.293 10.707Z" fill="#2E3A59"/>
            </svg>  
        </a>
        <div id="whenSignedIn">
            <button class="button button--save" id="save-button">
                
            </button>
            <img  id="user-image" src="" alt="">
        </div>
        <div id="whenSignedOut">
            <button class="button button--log-in" id="sing-in-btn">
                Ingresar
            </button>
        </div>
    </header>
    <section class="section editor" id="editor">
        <select id="post-type">
            <option value="other">Otros</option>
            <option value="environment">Medio Ambiente</option>
            <option value="tech">Tecnología</option>
            <option value="medicine">Medicina</option>
            <option value="food">Comida</option>
            <option value="music">Música</option>
        </select>
        <textarea id="title-input" placeholder="Título" maxlength="100"></textarea>
        <textarea id="image-input" placeholder="URL de imagen"></textarea>
        <textarea id="description-input" placeholder="Descripción breve" maxlength="300"></textarea>
        <textarea id="content-input" placeholder="Contenido"></textarea>
    </div>
    <script src="js/firebase.js"></script>
    <script src="js/editor.js" defer></script>
</body>
</html>
